<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xstrap-webpack-xstrap webpack</title>
  <meta name="description" content="xstrap webpack">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/vendor/themes/vue.css">
  <link rel="stylesheet" href="dist/xstarp.css">
</head>
<body>
  <div id="app"></div>
  <script src="dist/vendor/moment.js"></script>
  <script src="dist/vendor/jquery.js"></script>
  <script src="dist/bundle.js"></script>
</body>
<script src="vendor/prism.js" ></script>
<script src="vendor/markrun.min.js"></script>
<script>
	window.$docsify = {
		markdown: function (marked) {
			markrun.setOptions({
				template: '',
				markdownParser: marked,
				highlight: function (source, lang, data) {
					return Prism.highlight(source,  Prism.languages[lang] || Prism.languages.markup)
				},
				compile: {
					js: function (source) {
						// 如果需要编译则编译 source 后 eval
						// eval 前必须增加 setTimeout
						setTimeout(function () {
//							if (!JSXTransformer) {
//															eval(source)
//							} else {
//															source = JSXTransformer.transform(source).code
//                            }
													eval(source)
						}, 100)
						return {
							lang: 'js',
							source: source,
							code: ''
						}
					}
				}
			})
			return markrun
		}
	}
</script>
<script
  src="/vendor/docsify.js"
  data-router
  data-load-sidebar="_sidebar.md"
  ata-repo=""
  data-name="xstrap-webpack">
</script>
</html>
